<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор | Насиров Н.А.</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;500;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            font-family: 'Exo 2', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #e2e8f0;
            transition: all 0.3s ease;
        }

        body.dark-theme {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
        }

        .calculator {
            width: 340px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #display {
            width: calc(100% - 24px);
            padding: 20px 12px;
            margin-bottom: 25px;
            font-size: 36px;
            font-weight: 700;
            text-align: right;
            border-radius: 12px;
            border: none;
            color: #3b82f6;
            background: rgba(226, 232, 240, 0.9);
            font-family: 'Orbitron', sans-serif;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            padding: 16px;
            font-size: 20px;
            font-weight: 500;
            border: none;
            border-radius: 10px;
            background: rgba(30, 41, 59, 0.8);
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(59, 130, 246, 0.8);
            transform: translateY(-2px);
        }

        .operator {
            background: rgba(234, 88, 12, 0.8);
        }

        .operator:hover {
            background: rgba(234, 88, 12, 1);
        }

        .equals {
            background: rgba(22, 163, 74, 0.8);
        }

        .equals:hover {
            background: rgba(22, 163, 74, 1);
        }

        .clear {
            background: rgba(220, 38, 38, 0.8);
        }

        .clear:hover {
            background: rgba(220, 38, 38, 1);
        }

        .theme-toggle {
            margin: 15px 0;
            padding: 12px 20px;
            background: rgba(124, 58, 237, 0.8);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: rgba(124, 58, 237, 1);
            transform: translateY(-2px);
        }

        .github-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            padding: 12px 20px;
            background: rgba(30, 41, 59, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s;
            font-weight: 500;
        }

        .github-btn:hover {
            background: rgba(59, 130, 246, 0.8);
            transform: translateY(-2px);
        }

        .github-btn i {
            margin-right: 8px;
        }

        .dropdown {
            margin: 15px 0;
            width: 100%;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(30, 41, 59, 0.8);
            color: #e2e8f0;
            font-family: 'Exo 2', sans-serif;
            cursor: pointer;
        }

        details {
            margin: 15px 0;
            padding: 12px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 8px;
        }

        summary {
            cursor: pointer;
            font-weight: 500;
            outline: none;
        }

        .purpose {
            margin: 15px 0;
            padding: 15px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 8px;
            line-height: 1.6;
        }

        .highlight {
            color: #f59e0b;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(245, 158, 11, 0.5);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            font-weight: 300;
            text-align: center;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendToDisplay('/')" class="operator">/</button>
            <button onclick="appendToDisplay('*')" class="operator">×</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')" class="operator" style="grid-row: span 2;">+</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculate()" class="equals" style="grid-row: span 2;">=</button>
            
            <button onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>

        <div class="dropdown">
            <select id="mode">
                <option value="basic">Базовый режим</option>
                <option value="scientific">Научный</option>
                <option value="programmer">Программист</option>
            </select>
        </div>

        <details>
            <summary>Информация об авторе</summary>
            <p>Автор: Насиров Н. А.</p>
            <p>Группа: ИПО-21.23</p>
        </details>

        <div class="purpose">
            <p>Цель ЛР: <span class="highlight">знакомство</span> с основами веб-технологий, 
            изучение <span class="highlight">HTML</span> и <span class="highlight">CSS</span> 
            для создания интерактивных интерфейсов.</p>
        </div>

        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i> Сменить тему
        </button>

        <a href="https://github.com/Nurlan0211/works" class="github-btn" target="_blank">
            <i class="fab fa-github"></i> Мой GitHub
        </a>
    </div>

    <div class="footer">ЛР1 выполнена Насиров Н.А.</div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
        
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        
        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Ошибка';
            }
        }
        
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const icon = document.querySelector('.theme-toggle i');
            if (document.body.classList.contains('dark-theme')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        }
    </script>
</body>
</html>
